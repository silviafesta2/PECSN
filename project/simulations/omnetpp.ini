[General]
network = Pipeline
sim-time-limit = 50000s
output-vector-file = results.vec
output-scalar-file = results.sca

# **.debug = true
# **.clients.cmdenv-log-level = debug
# **.stage1.cmdenv-log-level = debug
# **.stage2.cmdenv-log-level = debug
# **.stage3.cmdenv-log-level = debug

[ContinuityTestBase]

**.clients.requestMeanTime = ${reqMean=10}
**.stage1.meanServiceTime = ${Dp=2}
**.stage2.meanServiceTime = ${Dc=1} 
**.stage3.meanServiceTime = ${Dp}
**.stage2.lognormalServiceTime = false

**.clients.numClients = 2
**.stage1.numThreads = 5
# N = 2, K = 5, total RNGs = N + 3*K = 17
num-rngs = 17 
**.clients.rng-0 = 0
**.clients.rng-1 = 1
**.stage1.rng-0 = 2
**.stage1.rng-1 = 3
**.stage1.rng-2 = 4
**.stage1.rng-3 = 5
**.stage1.rng-4 = 6
**.stage2.rng-0 = 7
**.stage2.rng-1 = 8
**.stage2.rng-2 = 9
**.stage2.rng-3 = 10
**.stage2.rng-4 = 11
**.stage3.rng-0 = 12
**.stage3.rng-1 = 13
**.stage3.rng-2 = 14
**.stage3.rng-3 = 15
**.stage3.rng-4 = 16

repeat = 10
seed-set = ${repetition} 

[ContinuityTest_SweepReqMean]
extends = ContinuityTestBase
output-vector-file = results-continuity-test-requestMeanTime_${reqMean_s}-Dp_${Dp}-Dc_${Dc}-run_${repetition}.vec
output-scalar-file = results-continuity-test-requestMeanTime_${reqMean_s}-Dp_${Dp}-Dc${Dc}-run_${repetition}.sca

**.clients.requestMeanTime = ${reqMean_s=9, 9.2, 9.4, 9.6, 9.8, 10, 10.2, 10.4, 10.6, 10.8, 11}

[ContinuityTest_SweepDc]
extends = ContinuityTestBase

output-vector-file = results-continuity-test-requestMeanTime_${reqMean}-Dp_${Dp}-Dc_${Dc_s}-run_${repetition}.vec
output-scalar-file = results-continuity-test-requestMeanTime_${reqMean}-Dp_${Dp}-Dc${Dc_s}-run_${repetition}.sca
**.stage2.meanServiceTime = ${Dc_s=2.0, 2.1, 2.2, 2.3, 2.4, 2.5, 2.6, 2.7, 2.8, 2.9, 3.0}

[ContinuityTest_SweepDp]
extends = ContinuityTestBase

output-vector-file = results-continuity-test-requestMeanTime_${reqMean}-Dp_${Dp_s}-Dc_${Dc}-run_${repetition}.vec
output-scalar-file = results-continuity-test-requestMeanTime_${reqMean}-Dp_${Dp_s}-Dc${Dc}-run_${repetition}.sca
**.stage1.meanServiceTime = ${Dp_s=2.0, 2.1, 2.2, 2.3, 2.4, 2.5, 2.6, 2.7, 2.8, 2.9, 3.0}
**.stage3.meanServiceTime = ${Dp_s}


[Degenracy-Test]
# Degeneracy test: we set the processing time of the lock stage (stage2) Dc to zero
# and the requestMeanTime >> Dp
# Goal: verify that, under these conditions, there is no queueing and the delay is 
# and the average response time is approximately the sum of the averages of Dp1 and Dp2

output-vector-file = results-degeneracy-test-${runnumber}.vec
output-scalar-file = results-degeneracy-test-${runnumber}.sca

sim-time-limit = 100000s
**.clients.requestMeanTime = 500
**.stage1.meanServiceTime = 1
**.stage2.meanServiceTime = 0
